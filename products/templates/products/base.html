    {% block css %}{% endblock %} <!-- Добавляем блок CSS -->
</head>
<body>
    <header>
        <h1>{% block header %}{% endblock %}</h1>
    </header>
    <nav>
        {% block navigation %}{% endblock %}
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <!-- Здесь можно разместить информацию в подвале страницы -->
    </footer>
</body>
</html>
